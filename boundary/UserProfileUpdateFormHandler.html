<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update User Profile</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input, select {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    textarea {
    resize: none;
    width: 313px;
    height: 100px;
    }
  </style>
</head>
<body>
  <form id="updateForm">
    <label for="profileName">profileName</label>
    <input type="text" id="profileName" required />

    <label for="description">Description</label>
    <textarea id="description"></textarea>

    <label for="isActive">Is Active</label>
    <select id="isActive" required>
      <option value="true">True</option>
      <option value="false">False</option>
    </select>

    <button type="submit">Update Profile</button>
  </form>

  <script>
    const roleName = sessionStorage.getItem('roleName');
    if (!roleName) {
      alert("Missing role name. Start from lookup.");
      window.location.href = 'UserProfileUpdateLookUpFormHandler.html';
    }

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newRoleName = document.getElementById('profileName').value.trim();
      const newDescription = document.getElementById('description').value.trim();
      const isActive = document.getElementById('isActive').value === 'true';
      const token = localStorage.getItem("sessionToken") || "";

      try {
        const res = await fetch(`http://localhost:3000/api/profiles/${roleName}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            newRoleName,
            newDescription,
            newPermissions: isActive ? ["VIEW_USER"] : []
          })
        });

        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "Update failed");

        alert(`Profile '${roleName}' updated successfully.`);
      } catch (error) {
        alert(error.message);
      }
    });
  </script>


</body>
</html>
