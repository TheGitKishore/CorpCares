<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Request</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input, select {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    textarea {
    resize: none;
    width: 313px;
    height: 100px;
    }
  </style>
</head>
<body>
  <form id="updateForm">
    <label for="requestTitle">Request Title</label>
    <input type="text" id="requestTitle" required />

    <label for="description">Description</label>
    <textarea id="description"></textarea>

    <button type="submit">Update Request</button>
  </form>

  <script>
    const form = document.getElementById('updateForm');
    const requestId = parseInt(sessionStorage.getItem('requestId'), 10);
    const sessionToken = localStorage.getItem("sessionToken");

    if (!requestId) {
      alert("Request ID not found. Please start from the lookup page.");
      window.location.href = 'PINRequestUpdateLookUpFormHandler.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('requestTitle').value.trim();
      const description = document.getElementById('description').value.trim();

      try {
        const res = await fetch(`http://localhost:3000/api/requests/${requestId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`
          },
          body: JSON.stringify({ title, description, categoryTitle: "General" })
        });

        const data = await res.json();
        if (!data.ok) throw new Error(data.message);
        alert(`Request ${requestId} updated successfully.`);
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
