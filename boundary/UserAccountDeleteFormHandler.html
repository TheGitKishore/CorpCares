<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete User Account</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <form id="deleteForm">
    <label for="userId">User ID</label>
    <input type="number" id="userId" required />

    <button type="submit">Delete Account</button>
  </form>

  <script type="module">
    const form = document.getElementById('deleteForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = parseInt(document.getElementById('userId').value, 10);

    const token = localStorage.getItem("sessionToken");
    if (!token) {
      alert("Please log in again to get a session.");
      return;
    }

      try {
        const res = await fetch(`http://localhost:3000/api/accounts/${userId}`, {
          method: 'DELETE',
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "Delete failed");

        if (data.deleted) {
          alert(`User account with ID ${userId} deleted successfully.`);
          form.reset();
        } else {
          alert(`Deletion failed for user ID ${userId}.`);
        }
      } catch (err) {
        alert(err.message);
      }
    });
</script>
  
</body>
</html>
