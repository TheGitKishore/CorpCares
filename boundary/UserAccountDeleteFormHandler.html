<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete User Account</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form id="deleteForm">
    <label for="userId">User ID</label>
    <input type="number" id="userId" required />

    <button type="submit">Delete Account</button>
  </form>

  <script type="module">
    import { UserAccountDeleteController } from './controller/UserAccountDeleteController.js';

    const form = document.getElementById('deleteForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId = parseInt(document.getElementById('userId').value, 10);

      try {
        const controller = await UserAccountDeleteController.findById(userId);
        const success = await controller.deleteUserAccount();

        if (success) {
          alert(`User account with ID ${userId} deleted successfully.`);
        } else {
          alert(`Deletion failed for user ID ${userId}.`);
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
