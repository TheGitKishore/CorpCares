<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Categories</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input { padding: 8px; width: 250px; border: 1px solid #000; }
    button { padding: 8px 15px; background: #000; color: #fff; cursor: pointer; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #000; padding: 8px; }
  </style>
</head>
<body>
  <h3>Search Volunteer Service Categories</h3>
  <input type="text" id="searchInput" placeholder="Enter name or type..." />
  <button id="searchBtn">Search</button>
  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Description</th></tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script type="module">
    const searchBtn = document.getElementById('searchBtn');
    const resultsTbody = document.getElementById('results');

    searchBtn.addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      const sessionToken = localStorage.getItem('sessionToken');

      if (!sessionToken) {
        alert("You must be logged in to search categories");
        return;
      }

      if (!query) {
        alert("Please enter a search query");
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/api/categories/search?query=${encodeURIComponent(query)}`, {
          headers: { 'Authorization': 'Bearer ' + sessionToken }
        });

        if (!res.ok) {
          const error = await res.json();
          alert(`Error: ${error.error}`);
          return;
        }

        const data = await res.json();
        resultsTbody.innerHTML = '';

        data.forEach(cat => {
          resultsTbody.innerHTML += `
            <tr>
              <td>${cat.id}</td>
              <td>${cat.title}</td>
              <td>${cat.description}</td>
            </tr>`;
        });

      } catch (err) {
        alert(`Network error: ${err.message}`);
      }
    });
  </script>
</body>
</html>
