<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Volunteer Service Categories</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #fff; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h3>Existing Volunteer Service Categories</h3>
  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Description</th></tr>
    </thead>
    <tbody id="categoryList"></tbody>
  </table>

  <script type="module">
    async function loadCategories() {
      const sessionToken = localStorage.getItem('sessionToken');
      if (!sessionToken) {
        alert("You must be logged in to view categories");
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/categories', {
          headers: { 'Authorization': 'Bearer ' + sessionToken } // if needed
        });

        if (!res.ok) {
          const error = await res.json();
          alert(`Error: ${error.error}`);
          return;
        }

        const categories = await res.json();
        console.log(categories);
        const tbody = document.getElementById('categoryList');
        tbody.innerHTML = '';

        categories.forEach(cat => {
          console.log(cat.id, cat.title, cat.description);
          const row = `<tr>
            <td>${cat.id}</td>
            <td>${cat.title}</td>
            <td>${cat.description}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        alert(`Network error: ${err.message}`);
      }
    }
    loadCategories();
  </script>

</body>
</html>
