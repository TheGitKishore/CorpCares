<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Log In</button>
  </form>

  <script type="module">
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const rawPassword = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: rawPassword })
        });

        const data = await res.json();

        if (!data.ok) throw new Error(data.error || 'Login failed');

        localStorage.setItem("sessionToken", data.sessionToken);

        const profile = data.user?.profile;

        if (!profile) {
          alert("Login succeeded but no profile assigned. Contact admin.");
          return;
        }

        sessionStorage.setItem("userProfile", profile);

        if (profile === "User Admin") {
          window.location.href = "UserAdminLandingPage.html";
        } else if (profile === "CSR") {
          window.location.href = "CSRRepLandingPage.html";
        } else if (profile === "PIN") {
          window.location.href = "PINLandingPage.html";
        } else if (profile === "Platform Manager") {
          window.location.href = "PlatformManagerLandingPage.html";
        } else {
          alert("Unknown profile: " + profile);
        }

      } catch (error) {
        alert(error.message);
      }
    });
  </script>
  
</body>
</html>
