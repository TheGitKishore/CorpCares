<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Log In</button>
  </form>

  <script type="module">
    import { UserAdminLoginController } from './controllers/UserAdminLoginController.js';

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const rawPassword = document.getElementById('password').value;

      try {
        const controller = await UserAdminLoginController.authenticate(username, rawPassword);
        window.location.href = 'UserAdminLandingPage.html';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
