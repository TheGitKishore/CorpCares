<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View User Accounts</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #results {
      margin-top: 20px;
      width: 100%;
      font-size: 14px;
      color: #000;
    }

    .account {
      border-top: 1px solid #000;
      padding-top: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="viewForm">
    <button type="submit">View All User Accounts</button>
    <div id="results"></div>
  </form>

  <script>
    const form = document.getElementById('viewForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("sessionToken") || "";

      try {
        const res = await fetch("http://localhost:3000/api/accounts", {
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "Failed to fetch accounts");

        const accounts = data.accounts;

        if (Array.isArray(accounts) && accounts.length > 0) {
          resultsDiv.innerHTML = accounts.map(account => `
            <div class="account">
              <strong>Username:</strong> ${account.username}<br/>
              <strong>Name:</strong> ${account.name}<br/>
              <strong>Email:</strong> ${account.email}<br/>
              <strong>Active:</strong> ${account.isActive}
            </div>
          `).join('');
        } else {
          resultsDiv.innerHTML = '<p>No user accounts found.</p>';
        }
      } catch (error) {
        resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
