<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find User Account</title>
  <style>
    body { background:#fff; font-family:Arial,sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:#fff; border:1px solid #000; padding:30px; width:320px; display:flex; flex-direction:column; gap:15px; }
    label { font-weight:bold; color:#000; }
    input { padding:8px; border:1px solid #000; background:#fff; color:#000; }
    button { padding:10px; background:#000; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#333; }
  </style>
</head>
<body>
  <form id="lookupForm">
    <label for="userId">Enter User ID</label>
    <input type="number" id="userId" required />
    <button type="submit">Find Account</button>
  </form>

  <script type="module">
    const API = "http://localhost:3000";
    const token = localStorage.getItem("sessionToken") || "";

    document.getElementById('lookupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = parseInt(document.getElementById('userId').value, 10);
      if (!Number.isFinite(userId)) return alert("Enter a valid user ID");

      try {
        const res = await fetch(`${API}/api/accounts/${userId}`, {
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "User not found");

        sessionStorage.setItem('userId', String(userId));
        window.location.replace('UserAccountUpdateFormHandler.html');
      } catch (err) {
        alert(err.message);
      }
    });
  </script>


</body>
</html>
