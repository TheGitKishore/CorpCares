<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search My Shortlist</title>
  <style>
    body { font-family: Arial; padding: 30px; color: #000; }
    form { border: 1px solid #000; padding: 20px; width: 350px; display: flex; flex-direction: column; gap: 15px; }
    input, button { padding: 8px; border: 1px solid #000; }
    button { background: #000; color: #fff; cursor: pointer; }
    button:hover { background: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Search My Shortlisted PIN Requests</h2>

  <form id="searchForm">
    <label for="keyword">Keyword</label>
    <input type="text" id="keyword" placeholder="Search title or category" />
    <button type="submit">Search</button>
  </form>

  <table>
    <thead><tr><th>ID</th><th>Title</th><th>Category</th></tr></thead>
    <tbody id="results"><tr><td colspan="3" style="text-align:center;">No data</td></tr></tbody>
  </table>

  <script type="module">
    const form = document.getElementById('searchForm');
    const tbody = document.getElementById('results');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const keyword = document.getElementById('keyword').value.trim();
      const token = localStorage.getItem('sessionToken') || '';

      try {
        const res = await fetch(`http://localhost:3000/api/csr/shortlist/search?keyword=${encodeURIComponent(keyword)}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        console.log("Search response:", data);

        if (!data.success || !Array.isArray(data.requests)) {
          alert("Search failed: " + data.message);
          return;
        }

        render(data.requests);
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Error: " + err.message);
      }
    });

    function render(data) {
      tbody.innerHTML = '';
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No results</td></tr>`;
        return;
      }
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${r.title}</td><td>${r.category}</td>`;
        tbody.appendChild(tr);
      });
    }

    console.log("Shortlist search script initialized");
</script>
</body>
</html>
