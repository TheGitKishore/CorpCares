<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete PIN Request</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form id="deleteForm">
    <label for="requestId">Request ID</label>
    <input type="number" id="requestId" required />

    <button type="submit">Delete Request</button>
  </form>

  <script>
    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const requestId = parseInt(document.getElementById('requestId').value, 10);
      const sessionToken = localStorage.getItem("sessionToken");

      if (!Number.isFinite(requestId)) {
        alert("Invalid request ID. Please enter a valid number.");
        return;
      }


      try {
        const res = await fetch(`http://localhost:3000/api/requests/${requestId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        });

        const data = await res.json();
        if (!data.ok) throw new Error(data.message);
        alert(`Request ${requestId} deleted successfully.`);
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
