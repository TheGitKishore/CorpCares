<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Request to Shortlist</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff; }
    form { border: 1px solid #000; padding: 25px; width: 300px; display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: bold; color: #000; }
    input, button { padding: 8px; border: 1px solid #000; background: #fff; color: #000; }
    button { background: #000; color: #fff; cursor: pointer; }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <form id="saveForm">
    <label for="requestId">Request ID</label>
    <input type="text" id="requestId" required />

    <button type="submit">Save to Shortlist</button>
  </form>

  <script type="module">
    const form = document.getElementById('saveForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const requestId = document.getElementById('requestId').value.trim();
      if (!requestId) {
        alert("Please enter a valid Request ID.");
        return;
      }

      const sessionToken = localStorage.getItem('sessionToken');
      if (!sessionToken) {
        alert("Session token is missing. Please log in again.");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/csr/shortlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`,
          },
          body: JSON.stringify({ requestId })
        });

        const data = await response.json();
        
        if (response.ok) {
          alert(data.message || 'Request successfully added to your shortlist!');
        } else {
          console.error("Server response error:", data);  // Log server-side error message
          throw new Error(data.message || 'Something went wrong');
        }
      } catch (err) {
        console.error("Error during fetch:", err);  // More detailed log here
        alert(err.message);
      }
    });
  </script>
</body>
</html>
