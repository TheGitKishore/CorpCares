<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lookup Request to Update</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 1px solid #000;
      padding: 30px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form id="lookupForm">
    <label for="requestId">Enter Request ID to Update</label>
    <input type="number" id="requestId" required />

    <button type="submit">Proceed to Update</button>
  </form>

  <script>
    console.log("Lookup form script loaded");
    const form = document.getElementById('lookupForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const input = document.getElementById('requestId');
      console.log("Input element:", input);

      const requestId = parseInt(document.getElementById('requestId').value, 10);
      console.log("Setting requestId:", requestId);
      if (!Number.isFinite(requestId)) {
        alert("Please enter a valid request ID.");
        return;
      }

      sessionStorage.setItem('requestId', requestId);
      window.location.href = 'PINRequestUpdateFormHandler.html';
    });
  </script>
</body>
</html>
