<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View PIN Requests</title>
  <style>
    body { font-family: Arial; padding: 30px; color: #000; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; }
    th { background: #f2f2f2; }
    button { padding: 8px; background: #000; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <h2>All PIN Requests</h2>
  <button id="loadBtn">Load Requests</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="requestList">
      <tr><td colspan="5" style="text-align:center;">No data</td></tr>
    </tbody>
  </table>

  <script type="module">
    const btn = document.getElementById('loadBtn');
    const tbody = document.getElementById('requestList');

    btn.addEventListener('click', async () => {
      try {
        const token = localStorage.getItem('sessionToken') || '';
        const res = await fetch('http://localhost:3000/api/csr', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        console.log('Fetched requests:', data);

        if (data.ok) render(data.requests);
        else alert(data.message);

      } catch (err) {
        alert(err.message);
      }
    });

    function render(rows) {
      tbody.innerHTML = '';

      if (!rows || !rows.length) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No requests found</td></tr>`;
        return;
      }

      rows.forEach(r => {
        // Convert class instance to plain object
        const request = {
          id: r.id ?? r.requestid ?? '',
          title: r.title ?? r.requesttitle ?? '',
          description: r.description ?? r.requestdescription ?? '',
          category: r.categoryTitle ?? r.category ?? '',
          status: r.status ?? r.requeststatus ?? ''
        };

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${request.id}</td>
          <td>${request.title}</td>
          <td>${request.description}</td>
          <td>${request.category}</td>
          <td>${request.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
